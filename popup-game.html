<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Game </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/home.css">
</head>

<body class="homepage">
  <section class="game-popup">
    <div class="popup-game popup three-game active">
      <div class="popup-inner">
        <span class="popup-btn-close">
          <i class="fa-solid fa-xmark"></i>
        </span>
        <span class="bg">
          <img src="./images/three-game.png" class="md" alt="">
          <img src="./images/three-game-sm.png" class="sm" alt="">
        </span>
        <h3>TADA!! <br class="sm"> BẠN ĐÃ HOÀN THÀNH 3 GAME</h3>
        <p>Hãy duy trì đạt TOP để nhận được vô vàn phần quà thú vị và giá trị từ FPT Polytechnic</p>
        <span class="img">
          <img src="./images/three-game-img.png" alt="">
        </span>
        <div class="three-game-btn">
          <a href="#" class="popup-btn-game"><button>OK, HIỂU RỒI NÈ</button></a>
          <a href="#" class="popup-btn-game"><button>TRANG CHỦ</button></a>
        </div>
      </div>
    </div>
  </section>
  <script src="./js/index.js"></script>
</body>

</html>
